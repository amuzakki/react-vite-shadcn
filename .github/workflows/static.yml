name: Deploy Vite Site to Pages

on:
  # Berjalan otomatis saat kamu push ke branch main
  push:
    branches: ["main"]

  # Memungkinkan kamu menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin GITHUB_TOKEN untuk mengizinkan deployment ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Memastikan hanya satu deployment yang berjalan dalam satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Menggunakan cache agar proses install lebih cepat

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite secara default mengeluarkan hasil build ke folder 'dist'
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
